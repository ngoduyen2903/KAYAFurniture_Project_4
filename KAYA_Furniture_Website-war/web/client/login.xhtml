<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="/client/css/css_login/fonts/material-icon/css/material-design-iconic-font.min.css"></link>
        <h:outputStylesheet name="/client/css/css_login/css/style.css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"></link>
        <h:outputStylesheet name="/client/css/bootstrap.min.css"/>
        <h:outputStylesheet name="/client/css/tiny-slider.css"/>
        <h:outputStylesheet name="/client/css/style.css"/>
    </h:head>
    <h:body>
        <div class="main">
            <section class="sign-in">
                <div class="container">
                    <div class="signin-content">
                        <div class="signin-image">
                            <figure><img src="#{resource['/client/css/css_login/images/f3.jpg']}" alt="sing up image"/></figure>
                        </div>
                        <div class="signin-form">
                            <h2 class="form-title"><b>Login</b></h2>
                            <form method="POST" class="register-form" id="login-form">
                                <div class="form-group">
                                    <label for="your_name"><i class="fas fa-user"></i></label>
                                    <input type="text" name="your_name" id="your_name" placeholder="Username"/>
                                </div>
                                <div class="form-group">
                                    <label for="your_pass"><i class="fas fa-key"></i></label>
                                    <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                    <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                                </div>
                                <div class="form-group">
                                    <input type="submit" style="border-radius: 40px;" class=" btn-success" value="Log in"/>
                                </div>
                            </form>
                            <div class="social-login">
                                <span class="social-label">Do not have an account?</span>
                                <h:link outcome="/client/register.xhtml" class="signup-image-link">Create an account</h:link>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <h:outputScript name="/client/js/bootstrap.bundle.min.js"/>
        <h:outputScript name="/client/css/css_login/vendor/jquery/jquery.min.js"/>
    </h:body>
</html>
