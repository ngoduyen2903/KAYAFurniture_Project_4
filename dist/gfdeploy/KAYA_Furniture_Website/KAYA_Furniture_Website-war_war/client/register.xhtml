<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sign up</title>
        <link rel="stylesheet" href="/client/css/css_login/fonts/material-icon/css/material-design-iconic-font.min.css"></link>
        <h:outputStylesheet name="/client/css/css_login/css/style.css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"></link>
        <h:outputStylesheet name="/client/css/bootstrap.min.css"/>
        <h:outputStylesheet name="/client/css/tiny-slider.css"/>
        <h:outputStylesheet name="/client/css/style.css"/>
    </h:head>
    <h:body>
        <div class="main">
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title" style="margin-left: 130px;"><b>Sign up</b></h2>
                            <form method="POST" class="register-form" id="register-form">
                                <div class="form-group">
                                    <label for="name"><i class="fas fa-users"></i></label>
                                    <input type="text" name="name" id="name" placeholder="Full Name"/>
                                </div>
                                <div class="form-group">
                                    <label for="email"><i class="fas fa-envelope"></i></label>
                                    <input type="email" name="email" id="email" placeholder="Email"/>
                                </div>
                                <div class="form-group">
                                    <label for="address"><i class="fas fa-home"></i></label>
                                    <input type="address" name="address" id="address" placeholder="Address"/>
                                </div>
                                <div class="form-group">
                                    <label for="phone"><i class="fas fa-phone"></i></label>
                                    <input type="text" name="phone" id="phone" placeholder="Phone Number"/>
                                </div>
                                <div class="form-group">
                                    <label for="username"><i class="fas fa-user"></i></label>
                                    <input type="text" name="username" id="username" placeholder="Username"/>
                                </div>
                                <div class="form-group">
                                    <label for="pass"><i class="fas fa-key"></i></label>
                                    <input type="password" name="pass" id="pass" placeholder="Password"/>
                                </div>
                                <div class="form-group">
                                    <label for="re-pass"><i class="fas fa-key"></i></label>
                                    <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                    <span><span></span></span>Already have an account&nbsp;<h:link outcome="/client/login.xhtml" class="term-service"><b>Login here!</b></h:link>
                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="signup" class="btn-success" style="border-radius: 30px;" value="Register"/>
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure><img src="#{resource['/client/css/css_login/images/f4.jpg']}" alt="sing up image"/></figure>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <h:outputScript name="/client/js/bootstrap.bundle.min.js"/>
        <h:outputScript name="/client/css/css_login/vendor/jquery/jquery.min.js"/>
    </h:body>
</html>
